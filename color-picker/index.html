<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/color-picker/style.css">
</head>
<body>
    
    <div>
        <h1>Color Picker!</h1>
        <div>
            <input type="radio" id="deciradio" checked>
            <label for="decimal">Decimal</label>
        </div>
        <div>
             <input type="radio" id="hexradio">
            <label for="hex">Hex</label>
        </div>
  
        <div>
            <label for="red">Red</label>
            <input type="number" id="red" name="red" min="1" max="255">
        </div>
        <div>
            <label for="green">Green</label>
            <input type="number" id="green" name="green" min="1" max="255">
        </div>
        <div>
            <label for="blue">Blue</label>
            <input type="number" id="blue" name="blue" min="1" max="255">
        </div>
    </div>
   
    <button onclick="runjs()">submit</button>
     <div id="result">
        Miao
    </div>
    

    <script src="/color-picker/script.js"></script>
</body>
</html>
