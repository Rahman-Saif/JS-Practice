<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="styles.css">
   
    <script src="https://kit.fontawesome.com/60ca35fa0b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo"><img src="images/logo.svg"></div>
            <div class="image"></div>
            <div class="text">Start for Free and Get <br>attractive offers Today</div>
        </div>
    
        <form id="form">
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">Already have an account?<br />
                    <span>Sign In </span>
                </div>
                <div class="btn">
                    <div class="btn-1"><img src="https://img.icons8.com/color/25/null/google-logo.png" />Sign up</div>
                    <div class="btn-2"><img src="https://img.icons8.com/color/25/null/facebook-new.png" />Sign up</div>
                </div>
                <div class="or">Or</div>
            </div>
            <div>
                <label for="username">User Name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Joy Shaheb" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
    
    
            <div>
                <label for="email">Email</label>
                <i class="far fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
    
    
    
            <div>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password here" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <button type="submit" id="submit">Submit </button>
        </form>
    
    
    </div>
   
</body>
<script src="script.js"></script>
</html>
