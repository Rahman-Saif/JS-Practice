<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App with LocalStorage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>To Do List with Local Storage!</h1>
        <input type="text" name="todo-text" id="todo-text" placeholder="Add a new task">
        <button id="todo-add" onclick="addToDo()">Add</button>
        <div class="todo-item" id="todo-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
