<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="edit.css">
    
</head>
<body>
    <div class="form-container">
        <form>
            <!-- Navbar Section -->
            <label for="navbar">Navbar</label>
            <div class="form-group">
                <input type="text" id="item1" name="item1" placeholder="Navbar Item 1">
                <input type="text" id="item2" name="item2" placeholder="Navbar Item 2">
                <input type="text" id="item3" name="item3" placeholder="Navbar Item 3">
            </div>

            <!-- Banner Section -->
            <label for="banner">Banner</label>
            <div class="form-group">
                <input type="text" id="bannerHeading" name="bannerText1" placeholder="Banner Text 1">
                <input type="text" id="bannerDescription" name="bannerText2" placeholder="Banner Text 2">
                <input type="text" id="bannerbuttonText" name="bannerText3" placeholder="Banner Text 3">
                <input type="file" id="bannerImage" name="bannerImage" accept="image/*">
            </div>
              </form>
              <button type="submit" id="submitBtn" class="submit-btn">Submit</button>

    </div>

            <!-- Submit Button -->
            
    <div class="education-form">
                <label for="banner">Educational Qualifications</label>

    <div class="form-group">
        <label for="schoolName">1st School/University Name</label>
        <input type="text" id="1schoolName" name="schoolName" placeholder="Enter your school or university name">
        <label for="schoolName">2nd School/University Name</label>
        <input type="text" id="2schoolName" name="schoolName" placeholder="Enter your school or university name">
        <label for="schoolName">3rd School/University Name</label>
        <input type="text" id="3schoolName" name="schoolName" placeholder="Enter your school or university name">
    </div>
    
    <div class="form-group">
        <label for="description">1st University Description</label>
        <textarea id="1description" name="description" placeholder="Enter details about your education, achievements, etc."></textarea>
        <label for="description">2nd University Description</label>
        <textarea id="2description" name="description" placeholder="Enter details about your education, achievements, etc."></textarea>
        <label for="description">3rd University Description</label>
        <textarea id="3description" name="description" placeholder="Enter details about your education, achievements, etc."></textarea>
    </div>
</div>
<div class="input-container">
    <div class="input-group">
        <div class="text-inputs">
            <div class="input-field">
                <label for="text1">Skill Name</label>
                <input type="text" id="skill1" name="text1" placeholder="Enter skill name">
            </div>
            
            <div class="input-field">
                <label for="text2">Skill Name</label>
                <input type="text" id="skill2" name="text2" placeholder="Enter skill name">
            </div>
            
            <div class="input-field">
                <label for="text3">Skill Name</label>
                <input type="text" id="skill3" name="text3" placeholder="Enter skill name">
            </div>
            
            <div class="input-field">
                <label for="text4">Skill Name</label>
                <input type="text" id="skill4" name="text4" placeholder="Enter skill name">
            </div>
        </div>

        <div class="number-inputs">
            <div class="input-field">
                <label for="number1">Proficiency (%)</label>
                <input type="number" id="proficiency1" name="number1" min="0" max="100" placeholder="Enter percentage">
            </div>
            
            <div class="input-field">
                <label for="number2">Proficiency (%)</label>
                <input type="number" id="proficiency2" name="number2" min="0" max="100" placeholder="Enter percentage">
            </div>
            
            <div class="input-field">
                <label for="number3">Proficiency (%)</label>
                <input type="number" id="proficiency3" name="number3" min="0" max="100" placeholder="Enter percentage">
            </div>
            
            <div class="input-field">
                <label for="number4">Proficiency (%)</label>
                <input type="number" id="proficiency4" name="number4" min="0" max="100" placeholder="Enter percentage">
            </div>
        </div>
    </div>
</div>
      
    <script src="script.js"></script>
</body>
</html>
