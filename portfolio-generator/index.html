<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Generator</title>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">

            <ul id="navbar" class="nav-items">

                <li><a href="#" id="contact" draggable="true">Contact</a></li>
