<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <button onclick="openModal()" class="button primary-button">Open Modal</button>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Mr.Modal</h2>
                <button class="close-button" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-content">
                <p>Hello Sir.Nice To Meet you! Wish you a very good opening of me!</p>
            </div>
            <div class="modal-footer">
                <button class="button secondary-button" onclick="closeModal()">Cancel</button>
                <button class="button primary-button" onclick="handleConfirm()">Confirm</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
