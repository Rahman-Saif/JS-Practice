<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/60ca35fa0b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Static Left Side -->
        <div class="static-side">
            <div class="image-container">
                <img src="../Scroll-master/hero-bcg.jpeg" alt="Profile" class="profile-image">
                <div class="image-overlay">
                    <h1>John Doe</h1>
                    <p>Full Stack Developer</p>
                </div>
            </div>
        </div>

        <!-- Scrollable Right Side -->
        <div class="scrollable-side">
            <!-- About Section -->
            <section id="about">
                <h2>About Me</h2>
                <div class="about-content">
                    <p>A passionate developer with expertise in modern web technologies. Building beautiful and functional applications is not just my job, it's my craft.</p>
                </div>
            </section>

            <!-- Projects Section -->
            <section id="projects">
                <h2>Projects</h2>
                <div class="projects-grid">
                    <!-- Project cards will be dynamically added here -->
                </div>
            </section>

            <!-- Skills Section -->
            <section id="skills">
                <h2>Skills</h2>
                <div class="skills-grid">
                    <!-- Skill cards will be dynamically added here -->
                </div>
            </section>

            <!-- Contact Section -->
            <section id="contact">
                <h2>Contact</h2>
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Your message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
    </div>
    <script src="scroll.js"></script>
</body>
</html>
